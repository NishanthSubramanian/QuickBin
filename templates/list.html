<!doctype html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

<head>
    <script type="text/javascript" src="{{ url_for('static', filename = 'hello.js') }}"></script>
</head>

<body>
    <div class="container">
        <table border=1 class="table">
            <thead>
                <th>Paste No</th>
                <th>UserName</th>
                <th>Pasted Text</th>
                <th>URL</th>
            </thead>

            {% for row in rows %}
            <tr>
                <td>{{row["name_id"]}}</td>
                <td>{{row["name"]}}</td>
                <td>
                    <div class="overflow1">{{row["addr"]}}</div>
                </td>
                <td>
                    <div class="overflow2"><a href="{{row['pin']}}">{{row['pin']}}</a></div>
                </td>
                <!-- <td><a href="{{row['pin']}}">Edit</a></td>	 -->
            </tr>
            {% endfor %}
        </table>

        <a href="/">Go back to home page</a>
    </div>
</body>
<style>
    .overflow1 {
        white-space: nowrap;
        width: 400px;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .overflow2 {
        white-space: nowrap;
        width: 200px;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>

</html>
